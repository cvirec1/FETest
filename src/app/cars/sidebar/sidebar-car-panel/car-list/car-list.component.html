<ul class="list-group"
    *ngFor="let car of carList">
    
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="car-data">
                
            <p class="car-brand">{{ car.id }}. {{ car.brand }}</p>
            <p class="car-color">{{ car.color }}</p>
            <p class="car-price">{{ car.price }} â‚¬</p>
            </div>
            <div class="car-info">
                <p class="car-year">{{ car.productionYear }}</p>
        
                <span class="badge badge-pill"
                    [ngClass]="(car.price > 20000 && car.productionYear > 2016) ? 'badge badge-danger' : 'badge-success'">
                    {{car | carType}}
                </span>
            </div>              
        </li>     

</ul>
