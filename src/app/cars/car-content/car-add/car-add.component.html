<form [formGroup]="form"
      (ngSubmit)="addCar()">

    <div class="form-group" validator>
        <input class="form-control"
               type="text"
               formControlName="name"
               [class.is-invalid]="form.invalid"
               placeholder="Pridať auto">
    </div>

    <div class="form-group">
        <button class="btn btn-primary add-btn"
                type="submit">Pridať auto</button>
    </div>
        
 </form>
