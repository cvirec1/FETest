<form [formGroup]="form"
      (ngSubmit)="addCar()">

    <div class="form-group" validator>
        <input class="form-control"
               type="text"
               formControlName="brand"
               [class.is-invalid]="form.invalid"
               placeholder="Add car">
    </div>

    <div class="form-group">
        <button class="btn btn-primary add-btn"
                type="submit">Add car</button>
    </div>
        
 </form>
